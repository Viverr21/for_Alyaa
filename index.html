<!DOCTYPE html>
<lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>❤️</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <div class="wallpaper"></div>
    <div class="content"></div>

    <div class="bg_heart">
        <div class="message"></div>
        <a href="lop.html" class="next-button">pencet aku</a>
    </div>
    </div>
  <audio id="music" autoplay loop>
    <source src="asset/confess2_assets_blue.mp3" type="audio/mpeg">
  </audio>
  <div id="lockOverlay">
    <h1>Eits!! Ketahuan, Kepo 😏</h1>
    <p>Website ini BELUM BOLEH kamu buka.</p>
    <p>Tunggu dulu sampe: <b>📅 6 Oktober 2025, ⏰ Jam 00:00 WIB</b></p>
    <p id="timeNow"></p>
  </div>

  <script>
    const startDate = new Date("2025-10-06T00:00:00");

    function checkAccess() {
      const now = new Date();
      document.getElementById("timeNow").innerText = "⏰ Waktu sekarang: " + now.toLocaleString();

      if (now >= startDate) {
        // kalau sudah waktunya → hilangkan overlay
        document.getElementById("lockOverlay").style.display = "none";
      }
    }

    // cek saat load + update tiap 1 detik biar realtime
    checkAccess();
    setInterval(checkAccess, 1000);
  </script>

  <script>
    const music = document.getElementById("music");

    // Kalau ada posisi tersimpan, mulai dari situ
    music.addEventListener("loadedmetadata", () => {
      const savedTime = localStorage.getItem("musicTime");
      if (savedTime) {
        music.currentTime = parseFloat(savedTime);
      }
    });

    // Simpan posisi sebelum keluar halaman
    window.addEventListener("beforeunload", () => {
      localStorage.setItem("musicTime", music.currentTime);
    });
    // play di mana aja
    document.addEventListener("click", () => {
      if (music.paused) music.play().catch(err => console.log("Autoplay diblok:", err));
    });
  </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script/main.js"></script>
</body>
</html>
